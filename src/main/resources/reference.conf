uni-meter {
  
  output = "uni-meter.output-devices.shelly-pro3em"
  output-supervision {
    min-backoff = 15s
    max-backoff = 1m
    jitter = 0.1
  }

  input = "uni-meter.input-devices.vz-logger"

  input-supervision {
    min-backoff = 15s
    max-backoff = 1m
    jitter = 0.1
  }

  http-server {
    interface = "0.0.0.0"
    port = 80
    bind-retry-backoff = 15s
  }
  
  output-devices {
    shelly-pro3em {
      type = "ShellyPro3EM"
      
      forget-interval = 1m
      default-voltage = 230
      default-frequency = 50
      port = 80
      interface = "0.0.0.0"
      udp-port = -1
      udp-interface = "0.0.0.0"
      udp-restart-backoff = 15s
      min-sample-period = 1ms
      timer-overrides = []

      power-offset-total = 0
      power-offset-l1 = 0
      power-offset-l2 = 0
      power-offset-l3 = 0
      default-power-total = 0
      default-power-l1 = 0
      default-power-l2 = 0
      default-power-l3 = 0
      
      default-client-power-factor = 1.0
      client-contexts = []
      
      device {
        type = "SPEM-003CEBEU120"
        mac = "B827EB364242"
        hostname = "shellypro3em-b827eb364242"
        num_outputs = 0
        num_meters = 3
      }
      wifi-status {
        connected = true
        ssid = "kabellos"
        ip = "192.168.178.99"
        rssi = "-83"
      }
      cloud-status {
        enabled = true
        connected = true
      }
      wifi_ap {
        enabled = false
        ssid = "shellypro3em-b827eb364242"
        key = ""
      }
      login {
        enabled = false
        unprotected = false
        username = "admin"
      }
      ws {
        enabled = false
        server = ""
        ssl_ca = "*"
      }
      fw = "20241011-114455/1.4.4-g6d2a586"
      discoverable = true
    }
  }
  
  input-devices {
    
    vz-logger {
      type = "VZLogger"
      url = "http://127.0.0.1:8088"
      polling-interval = 1s
      energy-consumption-channel = "<not-configured>"
      energy-production-channel = "<not-configured>"
      power-channel = "<not-configured>"
      default-voltage = 230
      default-frequency = 50
      last-energy-values-queue-size = 3
    }
    
    sma-energy-meter {
      type = "SMAEnergyMeter"
      port = 9522
      group = "239.12.255.254"
      susy-id = 0
      serial-number = 0
      network-interfaces =[
        "eth0",
        "wlan0"
      ]
      socket-timeout = 5s
      default-voltage = 230
      default-frequency = 50
    }
    
    shelly-3em {
      type = "Shelly3EM"
      url = "http://127.0.0.1:80"
      polling-interval = 1s
      default-frequency = 50
    }
    
    shelly-pro3em {
      type = "ShellyPro3EM"
      url = "http://127.0.0.1:80"
      em-status-polling-interval = 1s
      em-data-status-polling-interval = 10s
      default-voltage = 230
      default-frequency = 50
    }
    
    modbus {
      address = "127.0.0.1"
      port = 503
      unit-id = 0
      polling-interval = 1s
    }
    
    sdm120 {
      type = "SDM120"
      port = 8899
    }
    
    solaredge {
      type = "Solaredge"
      base-register-address = 40190
    }
    
    shrdzm {
      type = "ShrDzm"
      port = 9522
      interface = "0.0.0.0"
      socket-timeout = 5s
      default-voltage = 230
      default-frequency = 50
    }

    tibber-pulse {
      type = "TibberPulse"
      url = "http://127.0.0.1:80"
      node-id = 1
      user-id = "admin"
      password = "<not-configured>"
      polling-interval = 1s
      default-voltage = 230
      default-frequency = 50
    }
    
    mqtt {
      type = "MQTT"
      
      url = "tcp://127.0.0.1:1883"
      client-id = "uni-meter"
      username = ""
      password = ""
      
      power-phase-mode = "mono-phase"
      energy-phase-mode = "mono-phase"

      default-voltage = 230
      default-frequency = 50
      
      channels = []
    }

    tasmota {
      type = "Tasmota"
      url = "http://127.0.0.1:80"
      username = ""
      password = ""
      power-json-path = ""
      power-scale = 1
      energy-consumption-json-path = ""
      energy-consumption-scale = 1
      energy-production-json-path = ""
      energy-production-scale = 1
      
      polling-interval = 1s
      default-voltage = 230
      default-frequency = 50
    }
    
    generic-http {
      type = "GenericHttp"
      url = "http://<ip-address>:<port>/<path>"
      polling-interval = 1s
      username = ""
      password = ""

      power-phase-mode = "mono-phase"
      energy-phase-mode = "mono-phase"

      default-voltage = 230
      default-frequency = 50

      channels = []
    }
  }
}

pekko.http {
  parsing {
    uri-parsing-mode = relaxed
  }
  server {
    remote-address-header = on
  }
}